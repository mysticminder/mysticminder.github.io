            townsLayer.addListener('click', function (event) {


                console.log(event.latLng.toString());
                var town = event.feature.getProperty("TOWN");


                var redraw = function(){
                    activeLayer.forEach(
                        function(feature){
                            if(feature.getProperty("TOWN") != town)
                                activeLayer.remove(feature);
                        }
                    );

                        }
                    );

                        fillOpacity: 0.5,

                    }
                }

                }
